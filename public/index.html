<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FreeCodeCamp File Metadata Microservice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>FreeCodeCamp File Metadata Microservice</h2>
      <form class="card p-3" action="/api/fileanalyse" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="upfile">File</label>
          <input name="upfile" id="upfile" type="file" class="form-control" />
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Upload</button>
        </div>
      </form>
    </div>
  </body>
</html>
